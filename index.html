<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVIDANIE ALL-INCLUSIVE PARTY GUIDE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://res.cloudinary.com/donsephuh/image/upload/v1752662668/__1_egtolj.jpg');
      background-size: cover;
      background-repeat: repeat;
      font-family: 'Arial', sans-serif;
    }

    .marquee {
      width: 100vw;
      overflow: hidden;
      white-space: nowrap;
      background-color: transparent;
      height: 60px;
    }

    .marquee span {
      display: inline-block;
      font-size: 40px;
      font-weight: bold;
      color: #ccff00;
      line-height: 60px;
      padding-left: 100%;
      animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 80px;
    }

    .menu a img {
      width: 240px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .menu a img:hover {
      transform: scale(1.1);
    }
    

    footer {
      text-align: center;
      color: white;
      padding: 20px;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .menu a img {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <span>SVIDANIE ALL-INCLUSIVE PARTY GUIDE SVIDANIE ALL-INCLUSIVE PARTY GUIDE SVIDANIE ALL-INCLUSIVE PARTY GUIDE</span>
  </div>

  <div class="menu">
    <a href="map.html" ><img src="https://res.cloudinary.com/donsephuh/image/upload/v1752663977/Group_1_vdjpsd.png" alt="MAP"></a>
    <a href="lineup.html"><img src="https://res.cloudinary.com/donsephuh/image/upload/v1752663806/Group_2_ymzeoy.png" alt="LINEUP"></a>
    <a href="activities.html"><img src="https://res.cloudinary.com/donsephuh/image/upload/v1752663816/Group_3_zgemfp.png" alt="ACTIVITIES"></a>
    <a href="feedback.html"><img src="https://res.cloudinary.com/donsephuh/image/upload/v1752663833/Group_5_fiahfr.png" alt="FEEDBACK"></a>
    <a href="screen-message.html"><img src="https://res.cloudinary.com/donsephuh/image/upload/v1752663824/Group_6_hncp3a.png" alt="MESSAGE"></a>
    <a href="#"><img src="https://res.cloudinary.com/donsephuh/image/upload/v1752663842/Group_7_iqglce.png" alt="EXTRA"></a>
  </div>

 <footer>
    <p class="footer-text">© 2025 SVIDANIE TEAM × CATSPORTALS ACADEMY</p>
  </footer>
</body>
</html>
